<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Efootball Store - Oldi-Sotdi</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --card-dark: #1a1a1a;
            --text-light: #f5f5f5;
            --accent: #00ffcc;
            --accent2: #ff007a;
            --font: 'Orbitron', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font);
        }

        body {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(10, 10, 10, 0.95)),
                url('https://i.imgur.com/OqYV3Uf.jpg');
            background-size: cover;
            background-position: center;
            color: var(--text-light);
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 1rem;
            max-width: 600px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--accent);
            text-shadow: 0 0 8px var(--accent);
        }

        #accounts {
            max-width: 600px;
            width: 100%;
        }

        .account-card {
            background: var(--card-dark);
            border-radius: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            padding: 0.5rem;
            cursor: pointer;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
            transition: 0.3s;
            overflow: hidden;
        }

        .account-card:hover {
            box-shadow: 0 0 15px var(--accent);
        }

        .account-card img {
            width: 70px;
            height: 70px;
            border-radius: 1rem;
            object-fit: cover;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .account-summary {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .account-summary small {
            color: #999;
            word-break: break-word;
        }

        .account-details {
            display: none;
            flex-direction: column;
            background: #222;
            padding: 1rem;
            border-radius: 1rem;
            margin-top: 0.5rem;
            color: var(--text-light);
        }

        .account-details p {
            margin-bottom: 0.3rem;
            word-break: break-word;
        }

        .buy-button {
            background: var(--accent2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            text-decoration: none;
            align-self: flex-start;
            margin-top: 0.5rem;
            transition: 0.3s;
            user-select: none;
        }

        .buy-button:hover {
            background: var(--accent);
            color: black;
        }

        /* Floating + button */
        #addBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--accent);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 2rem;
            color: black;
            cursor: pointer;
            box-shadow: 0 0 10px var(--accent);
            transition: 0.3s;
            user-select: none;
        }

        #addBtn:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        #addBtn:hover:not(:disabled) {
            background: var(--accent2);
            box-shadow: 0 0 20px var(--accent2);
        }

        /* Modal form */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #modal.active {
            display: flex;
        }

        #modal .modal-content {
            background: var(--card-dark);
            border-radius: 1rem;
            padding: 1.5rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px var(--accent2);
            position: relative;
        }

        #modal h2 {
            margin-bottom: 1rem;
            text-align: center;
        }

        #modal input,
        #modal textarea {
            width: 100%;
            margin-bottom: 0.8rem;
            padding: 0.6rem;
            border-radius: 0.5rem;
            border: none;
            background: #333;
            color: white;
            font-size: 1rem;
            font-family: var(--font);
        }

        #modal input[type="number"]::-webkit-inner-spin-button,
        #modal input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        #modal input[type="file"] {
            padding: 0.3rem 0;
        }

        #modal button {
            width: 100%;
            background: var(--accent);
            border: none;
            color: black;
            font-weight: bold;
            padding: 0.7rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: 0.3s;
            user-select: none;
            font-size: 1rem;
        }

        #modal button:hover {
            background: var(--accent2);
        }

        #modal .close-btn {
            background: #ff0044;
            margin-top: 0.5rem;
        }

        #limitMsg {
            color: #ff0044;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
            min-height: 1.2rem;
        }

        /* Image preview */
        #imagePreview {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 1rem;
            margin-bottom: 1rem;
            display: none;
        }

        /* Post count display */
        #postCount {
            margin-top: 0.5rem;
            color: var(--accent);
            font-weight: bold;
            text-align: center;
            font-size: 1rem;
        }

        /* Toâ€˜lov tugmasi */
        #paymentBtn {
            margin-top: 0.5rem;
            width: 100%;
            background: #0099ff;
            border: none;
            color: white;
            font-weight: bold;
            padding: 0.7rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: 0.3s;
            user-select: none;
            font-size: 1rem;
        }

        #paymentBtn:hover {
            background: #007acc;
        }
    </style>
</head>

<body>

    <header>
        <h1>Efootball Oldi-Sotdi</h1>
        <p>ðŸ”¥ Ronaldo & Neymar vibes | Max 2 ta bepul post. Qoâ€˜shimcha joylash uchun toâ€˜lov kerak.</p>
        <div id="postCount"></div>
    </header>

    <div id="accounts"></div>

    <button id="addBtn" title="Hisob joylash">+</button>

    <!-- Modal form -->
    <div id="modal">
        <div class="modal-content">
            <h2>Hisobingizni joylang</h2>
            <div id="limitMsg"></div>
            <img id="imagePreview" alt="Image Preview" />
            <input id="name" type="text" placeholder="Hisob nomi" autocomplete="off" />
            <input id="date" type="month" placeholder="Ochilgan sana" autocomplete="off" />
            <input id="players" type="number" min="0" placeholder="Oyinchilar soni" />
            <input id="epic" type="number" min="0" placeholder="Epic soni" />
            <input id="showtime" type="number" min="0" placeholder="Showtime soni" />
            <input id="price" type="number" min="0" placeholder="Narxi (UZS)" />
            <input id="tg" type="text" placeholder="TG lichka (@username)" autocomplete="off" />
            <input id="image" type="file" accept="image/*" />
            <textarea id="extra" rows="3" placeholder="Qoâ€˜shimcha ma'lumot..."></textarea>
            <button id="submitBtn">Joylash</button>
            <button class="close-btn" id="closeModal">Bekor qilish</button>
            <button id="paymentBtn" style="display:none;">Toâ€˜lov qilish</button>
        </div>
    </div>

    <script>
        // DOM elementlar
        const accountsDiv = document.getElementById('accounts');
        const addBtn = document.getElementById('addBtn');
        const modal = document.getElementById('modal');
        const closeModalBtn = document.getElementById('closeModal');
        const submitBtn = document.getElementById('submitBtn');
        const limitMsg = document.getElementById('limitMsg');
        const postCountDiv = document.getElementById('postCount');
        const imageInput = document.getElementById('image');
        const imagePreview = document.getElementById('imagePreview');
        const paymentBtn = document.getElementById('paymentBtn');

        // Storage kalitlari
        const ACCOUNTS_KEY = 'efootball_accounts';
        const PAID_KEY = 'efootball_paid';

        // Limits
        const FREE_LIMIT = 2;
        const PAID_EXTRA = 2;

        // Oâ€˜quvchi uchun
        let accounts = JSON.parse(localStorage.getItem(ACCOUNTS_KEY)) || [];
        let paid = localStorage.getItem(PAID_KEY) === 'true';

        // Postlar sonini koâ€˜rsatish
        function updatePostCount() {
            const totalAllowed = paid ? FREE_LIMIT + PAID_EXTRA : FREE_LIMIT;
            postCountDiv.textContent = `Sizda joylashtirilgan hisoblar: ${accounts.length} / ${totalAllowed}`;
        }

        // Modalni ochish / yopish funksiyalari
        function openModal() {
            if (!paid && accounts.length >= FREE_LIMIT) {
                limitMsg.textContent = `Bepul joylash limitiga yetdingiz. Qoâ€˜shimcha ${PAID_EXTRA} ta joylash uchun toâ€˜lov qiling.`;
                addBtn.disabled = true;
                paymentBtn.style.display = 'block';
                submitBtn.style.display = 'none';
                modal.classList.add('active');
            } else if (paid && accounts.length >= FREE_LIMIT + PAID_EXTRA) {
                limitMsg.textContent = `Siz maksimal hisoblar soniga yetdingiz.`;
                addBtn.disabled = true;
                paymentBtn.style.display = 'none';
                submitBtn.style.display = 'none';
                modal.classList.add('active');
            } else {
                limitMsg.textContent = '';
                addBtn.disabled = false;
                paymentBtn.style.display = 'none';
                submitBtn.style.display = 'block';
                modal.classList.add('active');
            }
        }
        function closeModal() {
            modal.classList.remove('active');
            clearForm();
            imagePreview.style.display = 'none';
            limitMsg.textContent = '';
            paymentBtn.style.display = 'none';
            submitBtn.style.display = 'block';
        }

        addBtn.addEventListener('click', () => {
            openModal();
        });
        closeModalBtn.addEventListener('click', closeModal);

        // Toâ€˜lov tugmasi
        paymentBtn.addEventListener('click', () => {
            alert("Toâ€˜lov tizimi bu yerda boâ€˜ladi. Backendga ulanish kerak.");
            // Bu yerda backendga toâ€˜lov uchun soâ€˜rov yuborish yoki Telegram bot bilan ulanish kodini yozish mumkin.
            // Misol uchun: fetch('/api/payment', {...})
        });

        // Rasm preview qilish
        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
                imagePreview.src = '';
            }
        });

        // Hisoblarni render qilish
        function renderAccounts() {
            accountsDiv.innerHTML = '';
            if (accounts.length === 0) {
                accountsDiv.innerHTML = `<p style="text-align:center; margin-top:1rem; color:#ccc;">Hech qanday hisob joylanmagan.</p>`;
                updatePostCount();
                return;
            }
            accounts.forEach((acc, idx) => {
                const card = document.createElement('div');
                card.className = 'account-card';

                // Rasmi uchun img element
                const img = document.createElement('img');
                img.src = acc.image || 'https://via.placeholder.com/70?text=No+Image';
                img.alt = acc.name;

                // Asosiy ma'lumotlar
                const summary = document.createElement('div');
                summary.className = 'account-summary';
                summary.innerHTML = `<strong>${acc.name}</strong><br><small>${acc.tg}</small>`;

                // Toâ€˜liq ma'lumotlar koâ€˜rinishi
                const details = document.createElement('div');
                details.className = 'account-details';
                details.innerHTML = `
                    <p><strong>Ochilgan sana:</strong> ${acc.date || 'Noma'lum'}</p>
                    < p > <strong>Oyinchilar soni:</strong> ${
                    acc.players || 'Noma'lum'}</p>
                        < p > <strong>Epic soni:</strong> ${
                        acc.epic || 'Noma'lum'}</p>
                            < p > <strong>Showtime soni:</strong> ${
                            acc.showtime || 'Noma'lum'}</p>
                                < p > <strong>Narxi:</strong> ${ acc.price ? acc.price + ' UZS' : 'Noma\'lum' }</p >
                                    <p><strong>Qoâ€˜shimcha ma\'lumot:</strong> ${acc.extra || 'Yoâ€˜q'}</p>
                            `;

                // Xarid qilish tugmasi
                const buyBtn = document.createElement('a');
                buyBtn.className = 'buy-button';
                buyBtn.textContent = 'Sotib olish';
                buyBtn.href = `https://t.me/${acc.tg.replace(/^@/, '')}`;
                            buyBtn.target = '_blank';
                            details.appendChild(buyBtn);

                            // Bosilganda ma'lumotni ochish/yopish
                            card.addEventListener('click', () => {
                                const isVisible = details.style.display === 'flex';
                                // Hammasini yopish
                                document.querySelectorAll('.account-details').forEach(d => (d.style.display = 'none'));
                                if (!isVisible) {
                                    details.style.display = 'flex';
                                }
                            });

                            card.appendChild(img);
                            card.appendChild(summary);
                            card.appendChild(details);
                            accountsDiv.appendChild(card);
                        });
            updatePostCount();
        }

        // Formni tozalash
        function clearForm() {
            ['name', 'date', 'players', 'epic', 'showtime', 'price', 'tg', 'extra'].forEach(id => {
                document.getElementById(id).value = '';
            });
            imageInput.value = '';
            imagePreview.style.display = 'none';
            imagePreview.src = '';
        }

        // Hisob qoâ€˜shish
        submitBtn.addEventListener('click', () => {
            // Form validatsiyasi
            const name = document.getElementById('name').value.trim();
            const date = document.getElementById('date').value;
            const players = parseInt(document.getElementById('players').value);
            const epic = parseInt(document.getElementById('epic').value);
            const showtime = parseInt(document.getElementById('showtime').value);
            const price = parseInt(document.getElementById('price').value);
            const tg = document.getElementById('tg').value.trim();
            const extra = document.getElementById('extra').value.trim();

            if (!name) {
                alert('Hisob nomini kiriting!');
                return;
            }
            if (!tg || !tg.startsWith('@')) {
                alert('Toâ€˜gâ€˜ri TG lichka (@username) kiriting!');
                return;
            }
            if (isNaN(price) || price < 0) {
                alert('Iltimos, toâ€˜gâ€˜ri narx kiriting!');
                return;
            }

            // Rasmni Base64 formatda oâ€˜qish
            const file = imageInput.files[0];
            if (!file) {
                alert('Iltimos, hisob uchun rasm yuklang!');
                return;
            }
            const reader = new FileReader();
            reader.onload = e => {
                const imgData = e.target.result;

                // Limitlar tekshiruvi yana bir bor
                const totalAllowed = paid ? FREE_LIMIT + PAID_EXTRA : FREE_LIMIT;
                if (accounts.length >= totalAllowed) {
                    alert('Siz hisob joylash limitiga yetdingiz!');
                    closeModal();
                    return;
                }

                // Hisobni saqlash
                accounts.push({
                    name, date, players, epic, showtime, price, tg, extra, image: imgData
                });
                localStorage.setItem(ACCOUNTS_KEY, JSON.stringify(accounts));
                alert('Hisob muvaffaqiyatli joylandi!');
                closeModal();
                renderAccounts();

                // Limitga yetgan boâ€˜lsa tugmani oâ€˜chirish
                if (!paid && accounts.length >= FREE_LIMIT) {
                    addBtn.disabled = true;
                }
            };
            reader.readAsDataURL(file);
        });

        // Dastlabki render
        renderAccounts();
        updatePostCount();

    </script>

</body>

</html>
